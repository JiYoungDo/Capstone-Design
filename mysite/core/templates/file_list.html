{% extends 'base.html' %} 

{% block content %} 
    <h2>ðŸ”Ž View Analyzed Information</h2>

<p>
    <a href="http://carrie.pythonanywhere.com/files/upload/">[ Go to File Upload ]</a>
</p>

    <table class="table mb-0">
        <thead>
            <tr>
                <th>FileGroup</th>
                <th>FileNum</th>
                <th>Json Download</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.filegroup }}</td>
                <td>{{ file.filenum }}</td>
                <td>
                    <a href="{{ file.json.url }}">Download json</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
