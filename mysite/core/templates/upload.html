{% extends 'base.html' %}

{% block content %}

<h2>Upload file</h2>
<br/>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <br/>
    <button type="submit">Upload File</button>
</form>

{% if url %}
    <p>Uploaded file : <a href="{{url}}">{{ url }}</a></p>
{% endif %}

{% endblock %}
